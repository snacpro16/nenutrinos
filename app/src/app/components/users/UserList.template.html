<div fxLayout="row wrap" fxFlex="100" fxLayoutAlign="start stretch" [fxShow]="true">
  <div fxLayout="column wrap" class="center" fxFlex="100" fxLayoutAlign="start stretch" [fxShow]="true" *ngIf="!page?.users">
    <div fxLayout="row wrap" fxFlex="100" fxLayoutAlign="center center" [fxShow]="true">
      <mat-progress-spinner class="mat-progress-spinner layout" [mode]="&apos;indeterminate&apos;" color="primary"></mat-progress-spinner>
    </div>
  </div>
  <div fxLayout="column wrap" fxFlex="100" fxLayoutAlign="start stretch" [fxShow]="true">
    <div fxLayout="row wrap" fxFlex="100" fxLayoutAlign="start stretch" [fxShow]="true">
      <div fxLayout="column wrap" style="margin:10px;" fxFlex="100" fxLayoutAlign="end end" [fxShow]="true"><button mat-button style="width: 120px; margin:10px;font-size:20px" (click)="addUserNavigate()">Add User</button><button mat-button style="width: 120px; margin:10px;font-size:20px" (click)="editUserNavigate()">Edit User</button><button mat-button style="width: 120px; margin:10px;font-size:20px" (click)="userDetailNavigate()">View User</button></div>
      <div fxLayout="column wrap" fxFlex="100" fxLayoutAlign="start stretch" [fxShow]="true">
        <div fxLayout="column">
          <table mat-table [dataSource]="page.users.data" matSort class="table-width-fix">
            <tr mat-header-row *matHeaderRowDef="[&apos;name&apos;,&apos;email&apos;,&apos;phonenumber&apos;,&apos;index&apos;]"></tr>
            <tr mat-row *matRowDef="let row; columns: [&apos;name&apos;,&apos;email&apos;,&apos;phonenumber&apos;,&apos;index&apos;];"></tr>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
              <td mat-cell *matCellDef="let table; let i = index;">{{table.name}}</td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
              <td mat-cell *matCellDef="let table; let i = index;">{{table.email}}</td>
            </ng-container>

            <ng-container matColumnDef="phonenumber">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone Number</th>
              <td mat-cell *matCellDef="let table; let i = index;">{{table.phonenumber}}</td>
            </ng-container>

            <ng-container matColumnDef="index">
              <th mat-header-cell *matHeaderCellDef>Action</th>
              <td mat-cell *matCellDef="let table; let i = index;"></td>
            </ng-container>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
